<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">
    <title>Blogs</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FastAPI CRUD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/blog/index">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/index">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/role/index">Roles</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
        <div class="message"></div>
        <h1>Blog Details <a href="/blog/index/" class="btn btn-success btn-sm pull-right">Blogs</a></h1>
        <table class="table">
            <tr><th>Title</th><td>{{data.title}}</td></tr>
            <tr><th>Body</th><td>{{data.body}}</td></tr>
            <tr><th>User</th><td>{{data.creator.first_name}} {{data.creator.last_name}}</td></tr>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', path='/js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>    
  </body>
</html>

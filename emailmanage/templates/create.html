<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">
    <title>New Mail</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FastAPI CRUD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/email/create">Send Emails</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <hr>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 message">
            <form class="form-horizontal" method="POST" id="addEmailForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="subject" class="col-sm-2 control-label">Subject:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter your subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-sm-2 control-label">Body:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" name="body" id="body" placeholder="Write something"></textarea>
                    </div>
                </div>
                <div class="form-group">
                  <label for="attachment" class="col-sm-2 control-label">Attachment:</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" name="attachment" id="attachment">
                  </div>
                </div>
                <div class="form-group">
                  <label for="emails" class="col-sm-2 control-label">Emails:</label>
                  <div class="col-sm-10">
                      <textarea class="form-control" rows="4" name="emails" id="emails" placeholder="Write emails"></textarea>
                  </div>
              </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
         </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', path='/js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('emailmanage', path='/create-script.js') }}"></script>
  </body>
</html>
